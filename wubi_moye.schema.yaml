# Rime wubi moye schema
# encoding: utf-8


# 方案说明
schema:
  schema_id: wubi_moye
  name: 莫邪五笔
  version: "1.0"
  author:
    - xashes
  description: |
    莫邪五笔
  dependencies:
    - rime_ice

switches:
  - name: ascii_mode
    states: [ 中文, 英文 ]
    reset: 0
  - name: traditionalize
    states: [ 简体, 繁体 ]
    reset: 0    # 初始状态为 0: 简 -> 简 1: 简 -> 繁
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 扩展 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

menu:
  page_size: 5

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - "lua_translator@time_date"
    - lua_translator@calculator # 计算器：二元运算，coco 开头，如 coco56*34 coco24/1024
  filters:
    - simplifier@tradition
    # - lua_filter@single_char_first_filter # 单字优先
    # - lua_filter@single_char_only # 纯单字

# 自动造词功能：参阅： https://github.com/KyleBing/rime-wubi86-jidian#6-%E5%BC%80%E5%90%AF%E8%87%AA%E5%8A%A8%E9%80%A0%E8%AF%8D

speller:
  max_code_length: 4                    # 四码上屏
  auto_select: false                     # 四码唯一时，自动上屏
#  auto_clear: max_length                # 空码时自动清空

translator:
  dictionary: wubi_moye             # 翻译器将调取此字典文件
  enable_charset_filter: false           # 开启字符集过滤
  enable_completion: true               # 是否显示编码未输入完整的词条

  # 开启以下三项，可自动造词，只开启第一项，调整词频
  enable_user_dict: false               # 是否开启用户词典（用户词典记录动态字词频，用户词）
  enable_sentence: false                # 句子输入模式
  enable_encoder: false

  encode_commit_history: false          # 是否对已上屏词自动成词（仅 table_translator 有效）
  # preedit_format:                       # 上屏码自定义
#    - xform/.+//
  # comment_format:                       # 提示码自定义
    # - xform/.+//                        # 当前默认不提示编码，消除所有候选词后的提示码

# 简入繁出 通过 OpenCC 支持 github地址：https://github.com/BYVoid/OpenCC
# 已集成在输入法程序中，在输入法程序目录的 opencc 目录下
# 输入法程序中使用 OpenCC 简转繁的过程是这样：
# 1. 先从简转繁体
# 2. 如果配置了台湾繁体，就会将上一步生成的繁体进一步处理
# 3. 根据这个文件：https://github.com/BYVoid/OpenCC/blob/master/data/dictionary/TWVariants.txt 把台湾与正常繁体不同的地方转成台湾版本的字，比如 “床”

tradition:
  #  opencc_config: s2t.json  # 简 -> 繁
  opencc_config: s2hk.json  # 繁 -> 香港
  #  opencc_config: t2s.json   # 繁 -> 简
  #  opencc_config: t2tw.json  # 繁 -> 台湾
  #  opencc_config: t2hk.json  # 繁 -> 香港
  #  opencc_config: s2tw.json  # 簡 -> 臺灣標準
  #  opencc_config: s2twp.json  # 簡 -> 臺灣片語
  option_name: traditionalize

reverse_lookup:
  dictionary: rime_ice  # 反查使用的拼音词库
  prism: double_pinyin_flypy # 反查使用的方案，依赖对应的 schema 文件
  prefix: "z"              # 反查前缀，以它为起点
  suffix: "'"              # 反查后缀，以它为结点
  tips: [拼音]              # 反查时的提示信息

  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

key_binder:
  import_preset: default

# 标点符号
# punctuator 下面有三个子项：
#   full_shape 全角标点映射
#   half_shape 半角标点映射
#   symbols    Rime 的预设配置是以 '/' 前缀开头输出一系列字符，自定义的 symbols_v.yaml 修改成了 'v' 开头。
punctuator:
  full_shape:
    __include: punctuators:/full_shape  # 从 punctuators.yaml 导入配置
  half_shape:
    __include: punctuators:/half_shape  # 从 punctuators.yaml 导入配置

  symbols:
    __include: symbols_caps_v:/symbols         # 从 symbols_caps_v.yaml 导入配置
    __include: punctuators:/fast_symbols

# punctuator:
#   import_preset: default
#  import_preset: symbols
# 开始快捷输入符号功能，前面留两个空格
# 对应需要将下面 recognizer -> patterns 下面的 punct 字段的注释去掉

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$" # 反查词条的正则
    calculator: "^coco.*$" # 计算器

    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^(V([0-9]|10|[A-Za-z]+))|(;[A-Za-z]+)$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"

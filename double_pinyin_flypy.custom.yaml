patch:
  # 开关
  # 鼠须管 0.16 后，快捷键切换时的提示由 states 自定义
  # 注释掉 states 后，仍可以通过自定义的快捷键切换，但没有切换提示，也不会出现在方案选单中
  # 注释掉 reset 后，配合 default.custom.yaml 中的 save_options，可以永久记住开关状态，切换程序后也不会还原。
  switches:
    - name: ascii_mode
      states: [ 中, A ]
      reset: 0
    - name: full_shape
      # states: [ 半角, 全角 ]
      reset: 0
    - name: ascii_punct
      states: [ 。，, ．， ]  # 中英标点
      reset: 0
    - name: traditionalization
      states: [ 简, 繁 ]
      reset: 0
    - name: emoji
      states: [ 💀, 😄 ]
      reset: 0


  # 标点符号
  # punctuator 下面有三个子项：
  #   full_shape 全角标点映射
  #   half_shape 半角标点映射
  #   symbols    Rime 的预设配置是以 '/' 前缀开头输出一系列字符，自定义的 symbols_caps_v.yaml 修改成了 'V' 开头。
  punctuator:
    symbols:
      __include: symbols_caps_v:/symbols         # 从 symbols_caps_v.yaml 导入配置
    full_shape:
      __include: default:/punctuator/full_shape  # 从 default.yaml 导入配置
    half_shape:
      __include: default:/punctuator/half_shape  # 从 default.yaml 导入配置
      "#": "#"
      "*": "*"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      '/': "、"
      "%": "%"
      # "|": ["|", "｜", "·", "・", "§", "¦", "‖", "︴"]
      # "$": ["¥", "$", "€", "£", "¢", "¤"]
      # "[": ["【", "〔", "［"]
      # "]": ["】", "〕", "］"]
      # "<": "《"
      # ">": "》"

# Rime custom_schema settings
# encoding: utf-8
# by: 空山明月
# date: 2023-06-03

patch:
  "style/font_face": "雅黑字根"
  "style/horizontal": false
  "style/fullscreen": false
  "style/inline_preedit": true
  "style/preedit_type": composition

  # 正则
  recognizer:
    import_preset: default
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      mkst: "^[a-y]*`[a-y`]*$"
      punct: "^(/([0-9]0?|[A-Za-z]+))|(;[A-Za-z]+)$"
      rvlk1: "^z[a-z]*$"
      rvlk2: "^z[a-z]*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
      zhuyin: "~[a-y]*?$"
      helper: '^help$'

  punctuator:
    full_shape:
      __include: punctuators:/full_shape  # 从 punctuators.yaml 导入配置
    half_shape:
      __include: punctuators:/half_shape  # 从 punctuators.yaml 导入配置
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      # "'": "'"
      "{": "{"
      "}": "}"
      # "[": "["
      # "]": "]"
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": "《"
      ">": "》"
      '/': '、'
      ';' : ['；', '……', '——']

    symbols:
      __include: symbols_caps_v:/symbols         # 从 symbols_caps_v.yaml 导入配置
      # 常用标点
      ';a' : { commit: ！ }
      ';p' : '%'
      ';h' : ['-', '&']
      ';i' : ['」', '』']
      ';j' : ['：「']
      ';k' : ['〔', '【']
      ';l' : ['〕', '】']
      ';o' : ['#', '##', '###']
      ';s' : ['……']
      ';u' : ['「', '『']
      ';v' : ['——']
      ';x' : ['*', '**']
      ';y' : '・'

      # MarkDown
      ';tp' : ['![图片]()'] # 图片
      ';lj' : ['[链接]()'] # 链接
      ';dm' : ['``'] # 行内代码
      ';code' : ['```'] # 代码块
      ';todo' : ['- [ ]'] # 待办

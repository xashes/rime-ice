# Rime's punctuators
# encoding: utf-8
#

full_shape:
  ' ' : { commit: '　' }
  ',' : { commit: ， }
  '.' : { commit: 。 }
  '<' : [ 《, 〈, «, ‹ ]
  '>' : [ 》, 〉, », › ]
  '/' : [ ／, ÷ ]
  '?' : { commit: ？ }
  ';' : { commit: ； }
  ':' : { commit: ： }
  '''' : { pair: [ '‘', '’' ] }
  '"' : { pair: [ '“', '”' ] }
  '\' : [ 、, ＼ ]
  '|' : [ ·, ｜, '§', '¦' ]
  '`' : ｀
  '~' : ～
  '!' : { commit: ！ }
  '@' : [ ＠, ☯ ]
  '#' : [ ＃, ⌘ ]
  '%' : [ ％, '°', '℃' ]
  '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ]
  '^' : { commit: …… }
  '&' : ＆
  '*' : [ ＊, ·, ・, ×, ※, ❂ ]
  '(' : （
  ')' : ）
  '-' : －
  '_' : ——
  '+' : ＋
  '=' : ＝
  '[' : [ 「, 【, 〔, ［ ]
  ']' : [ 」, 】, 〕, ］ ]
  '{' : [ 『, 〖, ｛ ]
  '}' : [ 』, 〗, ｝ ]
